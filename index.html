<html>
<head>
<title>Square Finder App </title>
<style>
	* { font-size: 40px; }
	body { background-color:azure;}
</style>
<script>
	function find()
	{
	event.preventDefault();
	let num = document.getElementById("num");
	let ans = document.getElementById("ans");

	if (num.value == "")
	{
		alert("Number Is Empty");
		ans.innerHTML = "";
		num.focus();
		return;
	}

	let n = parseFloat(num.value);
	let r = n * n;
	let msg = "Square = " + r.toFixed(2);
	ans.innerHTML = msg;
	}
</script>
</head>
<body>
<center>
<h1>Square Finder App </h1>
<form onsubmit="find()">
<input type="number" step="any" placeholder="Enter Number" id="num" />
<br><br>
<input type="submit" value="Find Square"></input>
</form>
<h2 id="ans"></h2>
</center>
</body>
</html>
